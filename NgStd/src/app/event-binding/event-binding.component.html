<section>
  <article>
    <h3> Event Binding</h3>
    <button (click)="botaoClicado()" class="btn btn-primary">VAII</button>
    <br /><br />
    <input type="text" #campoInput (keyup)="onKeyUp($event)"
                       (keyup.enter)="salvarValor($event.target.value)"
                       (blur)="salvarValor(campoInput.value)"   />
    <br />
    Valor Atual : {{ valorAtual }}  <br />
    Valor Atual : {{ valorSalvo }} <br /> <br />

    <span (mouseover)="onMouseOverOut()" (mouseout)="onMouseOverOut()" [class.highlight]="isMouseOver" >PASSE O MOUSE </span>

  </article>
</section>
<section>
  <article>
    <h3>Two-way data binding</h3>
    <div>
      <input type="text" [value]="nome" (input)="nome = $event.target.value" />
      <input type="text" [ngModel]="nome" (ngModelChange)="nome = $event" />
      <!-- usando tway data binding e esta no frame FormsModule -->
      <input type="text" [(ngModel)] = "nome"/>   <!--banana in a box -->
      <p>Você digitou: {{ nome }} </p>
    </div>
    <div>
      <input type="text" [(ngModel)]="pessoa.nome " />
      <input type="text" [(ngModel)]="pessoa.idade " />
      <p>Meu Nome é {{ pessoa.nome }} e tenho {{ pessoa.idade }} anos </p>
    </div>
  </article>
</section>
