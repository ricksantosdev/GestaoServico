<section>
  <article>
    <h3> Event Binding</h3>
    <button (click)="botaoClicado()" class="btn btn-primary">VAII</button>
    <br /><br />
    <input type="text" (keyup)="onKeyUp($event)"
           (keyup.enter)="salvarValor($event.target.value)"
           (blur)="salvarValor(campoInput.value)"   #campoInput/>
    <br />
    Valor Atual : {{ valorAtual }}  <br />
    Valor Atual : {{ valorSalvo }} <br /> <br />

    <span (mouseover)="onMouseOverOut()" (mouseout)="onMouseOverOut()" [class.highlight]="isMouseOver"

          >PASSE O MOUSE </span>

  </article>
</section>
